name: generate animation

on:
  schedule:
    - cron: "0 */24 * * *"  # 毎日実行
  workflow_dispatch:  # 手動トリガー
  push:
    branches:
      - main  # 'main' ブランチにプッシュされた場合に実行

jobs:
  generate:
    permissions:
      contents: write  # 必要な権限を追加
    runs-on: ubuntu-latest
    timeout-minutes: 5  # 最大実行時間を5分に設定

    steps:
      # GitHubユーザーの貢献グラフからスネークゲームを生成し、SVGアニメーションを出力します。
      - name: Generate GitHub Contribution Grid Snake
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: Saaatsuki  # 対象のGitHubユーザー名を指定
          outputs: |
            dist/github-contribution-grid-snake.svg  # 通常のスネークSVG
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark  # ダークモードのスネークSVG
            dist/github-snake.svg?color_snake=#000080&color_dots=#E3E3E3A8,#918FE0,#8A87D0,#20232a?palette=github  # スネークの色設定を指定

      # distディレクトリ内の生成物を特定のブランチにプッシュします。
      - name: Push SVGs to Output Branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output  # 出力先のブランチを指定
          build_dir: dist  # プッシュするディレクトリを指定
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # GitHubトークンを環境変数として設定
