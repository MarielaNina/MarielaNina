name: Generate Animation

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"  # 毎日 00:00（UTC）に実行（日本時間だと09:00）

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Generate GitHub Contribution Grid Snake
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: MarielaNina
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/MarielaNina-custom.svg?palette=github-dark&color_snake=#FE8019&color_dots=#282828,#4F7D3E,#548C3E,#59A03E,#5EBB3E,#63D03E

      - name: Add timestamp to URLs for cache busting
        run: |
          TIMESTAMP=$(date +%s)
          echo "https://MarielaNina.github.io/repo-name/dist/github-contribution-grid-snake.svg?time=${TIMESTAMP}" > dist/latest-url.txt
          echo "Timestamp added: $TIMESTAMP"

      - name: Push SVGs to Output Branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
