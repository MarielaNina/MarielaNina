name: generate animation

on:
  push:  # プッシュされたときにトリガー
    branches:
      - main  # 'main' ブランチへのプッシュ時に実行
  workflow_dispatch:  # 手動トリガー（必要に応じて手動でワークフローを実行可能）

jobs:
  generate:
    runs-on: ubuntu-latest  # Ubuntu最新バージョンの仮想環境でジョブを実行
    timeout-minutes: 10  # このジョブのタイムアウトを10分に設定

    steps:
      - name: Checkout repository  # リポジトリをチェックアウトする
        uses: actions/checkout@v3  # GitHub公式のチェックアウトアクションを使用

      - name: Generate GitHub Contribution Grid Snake  # 貢献グリッドスネークのSVGを生成
        uses: Platane/snk/svg-only@v3  # PlataneのGitHubスネークアニメーションアクションを使用
        with:
          github_user_name: Saaatsuki  # スネークを生成するGitHubユーザー名を指定
          outputs: |  # 生成するSVGファイルを指定
            dist/github-contribution-grid-snake.svg  # 通常テーマのスネーク
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark  # ダークテーマのスネーク
            dist/saaatsuki-custom.svg?palette=github-dark&color_snake=#FE8019&color_dots=#282828,#4F7D3E,#548C3E,#59A03E,#5EBB3E,#63D03E  # カスタムカラーのスネーク

      - name: Push SVGs to Output Branch  # SVGファイルを出力ブランチにプッシュ
        uses: crazy-max/ghaction-github-pages@v3.1.0  # GitHub Pagesにプッシュするアクションを使用
        with:
          target_branch: output  # アニメーションSVGの保存先ブランチを指定
          build_dir: dist        # SVGファイルが保存されているフォルダを指定
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}  # リポジトリへのアクセス用のシークレットトークンを設定
